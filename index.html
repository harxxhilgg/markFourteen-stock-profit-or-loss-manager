<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark 14 - Stocks Purchase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Stock Purchase</h1>
    </header>

    <main>
      <h3>Initial Price</h3>
      <input
        type="number" 
        placeholder="enter initial price"
        id="initial-price" 
      />
      <h3>Stocks Quantity</h3>
      <input
        type="number" 
        placeholder="enter stocks quantity"
        id="stocks-quantity"
      />
      <h3>Current Price</h3>
      <input
        type="number"
        placeholder="enter current price"
        id="current-price"
      />

      <button id="checkBtn">Check</button>

      <div id="outputBox">Profit/loss will be here!</div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
